# Netlify configuration for Next.js app in /web folder

[build]
  # Base directory - where the Next.js app lives
  base = "web"
  
  # Build command
  command = "npm install && npm run build"
  
  # Publish directory (relative to base)
  publish = ".next"

# Next.js plugin for Netlify (handles SSR, ISR, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  # Skip secrets scanning for server-side env vars (they're expected in SSR code)
  SECRETS_SCAN_OMIT_KEYS = "MONGODB_DB,JWT_SECRET,MONGODB_URI,OPENROUTER_API_KEY"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
