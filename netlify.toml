# Netlify configuration for monorepo with Next.js app in /web folder

[build]
  # Base directory - the folder that contains the Next.js app
  base = "web"
  
  # Build command
  command = "npm install && npm run build"
  
  # Publish directory - handled by Next.js plugin, but set to .next for SSR
  publish = ".next"

# Next.js plugin for Netlify (handles SSR, ISR, etc.)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
